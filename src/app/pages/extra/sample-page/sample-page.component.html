<div class="col-lg-12">
  <mat-card class="cardWithShadow">
    <mat-card-content class="p-24">
      <mat-card-title>Top DataList</mat-card-title>
      <div class="table-responsive m-t-16">
        <table mat-table [dataSource]="dataSource" class="w-100">
          <!-- Image Column -->
          <ng-container matColumnDef="Image">
            <th
              mat-header-cell
              *matHeaderCellDef
              class="f-w-600 mat-subtitle-1 f-s-14 header-cell bor-left"
            >
              Id
            </th>
            <td mat-cell *matCellDef="let element" class="mat-body-1">
              <!-- <img
                [src]="element.image"
                alt="users"
                width="40"
                class="rounded-circle"
              /> -->
              {{ element.id }}
            </td>
          </ng-container>

          <ng-container matColumnDef="Category">
            <th
              mat-header-cell
              *matHeaderCellDef
              class="f-w-600 mat-subtitle-1 f-s-14 header-cell"
            >
              Category
            </th>
            <td mat-cell *matCellDef="let element" class="mat-body-1">
              {{ element.category }}
            </td>
          </ng-container>

          <ng-container matColumnDef="Price">
            <th
              mat-header-cell
              *matHeaderCellDef
              class="f-w-600 mat-subtitle-1 f-s-14 header-cell bor-right"
            >
              Price
            </th>
            <td mat-cell *matCellDef="let element" class="mat-body-1">
              {{ element.price }}
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
